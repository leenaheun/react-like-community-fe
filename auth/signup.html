<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header-component back back-path="login.html"></header-component> 
    <div class="container">
        <div class="scroll-area">
            <div class="scroll-content">
                <div class="signup-wrapper">
                    <h2 id="signup-title" class="highlight">회원가입</h2>

                    <!-- 프로필 사진 업로드 -->
                    <div class="profile-upload">
                        <label for="profile-pic" class="profile-label">프로필 사진*</label>
                        <p class="helper-text" id="profile-helper"></p>
                        <label for="profile-pic" class="profile-circle" id="profile-circle">
                            <img  alt="" id="profile-preview">
                            <span id="plus-icon">+</span>
                        </label>
                        <input type="file" id="profile-pic" accept="image/*" hidden>
                    </div>

                    <!-- 회원가입 폼 -->
                    <form id="signupForm">
                        <div class="input-group">
                            <label for="email">이메일*</label>
                            <input type="email" id="email" placeholder="이메일을 입력하세요" autocomplete="off">
                            <p id="email-helper" class="helper-text"></p> 
                        </div>
                        <div class="input-group">
                            <label for="password">비밀번호*</label>
                            <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="off">
                            <p id="password-helper" class="helper-text"></p> 
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">비밀번호 확인*</label>
                            <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요" autocomplete="off">
                            <p id="confirm-password-helper" class="helper-text"></p> 
                        </div>
                        <div class="input-group">
                            <label for="nickname">닉네임*</label>
                            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" autocomplete="off">
                            <p id="nickname-helper" class="helper-text"></p> 
                        </div>

                        <button type="submit" id="signup-btn" disabled>회원가입</button>
                    </form>

                    <a href="login.html" class="login-link">로그인하러 가기</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/component/Header.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
