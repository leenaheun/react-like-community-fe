<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header-component></header-component> 
    <div class="container">
        <div class="scroll-area">
            <div class="scroll-content">
                <div class="login-wrapper">
                    <h2 id="login-title" class="highlight">로그인</h2>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" placeholder="이메일을 입력하세요" autocomplete="off">
                        <p id="email-helper" class="helper-text"></p> 
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="off">
                        <p id="password-helper" class="helper-text"></p> 
                    </div>
                    <button id="login-button" disabled>로그인</button>
                    <a href="signup.html" id="signup-button" class="signup-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/component/Header.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
