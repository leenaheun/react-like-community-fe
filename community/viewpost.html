<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="viewpost.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header-component back profile back-path="posts.html"></header-component>
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p class="modal-title">게시글을 삭제하시겠습니까?</p>
            <p>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="cancel-btn">취소</button>
                <button class="modal-btn" id="confirm-btn">확인</button>
            </div>
        </div>
    </div>
    <div id="delete-modal2" class="modal">
        <div class="modal-content">
            <p class="modal-title">댓글을 삭제하시겠습니까?</p>
            <p>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="cancel-btn2">취소</button>
                <button class="modal-btn" id="confirm-btn2">확인</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="scroll-fullarea">
            <div class="posts-wrapper">
                <div class="post-info">
                    <h2 class="title"></h2> 
                    <div class="profile-meta">
                        <div class="profile-group">
                            <span class="user-img"><img alt="프로필"></span>
                            <span class="nickname"></span> 
                            <span class="date"></span>
                        </div>
                        <div class="btn-group">
                            <button class="edit-btn" id="editbtn">수정</button>
                            <button class="delete-btn" id="deletebtn">삭제</button>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="post-content">
                    <img alt="게시글 이미지">
                    <p></p> 
                </div>

                <div class="stats">
                    <div class="stat-box" id="like-btn">
                        <span class="stat-count" id="like-count"></span>
                        <span class="stat-text">좋아요</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-count" id="view-count"></span> 
                        <span class="stat-text">조회수</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-count" id="comment-count"></span> 
                        <span class="stat-text">댓글</span>
                    </div>
                </div>

                <hr>

                <div class="comment-input">
                    <textarea id="comment-text" placeholder="댓글을 남겨주세요!"></textarea>
                    <div class="btn-box">
                        <button id="comment-btn" disabled>댓글 등록</button>
                    </div>
                </div>
                <div id="comments-list">
                </div>
        </div>
    </div>
    <script type="module" src="../assets/component/comments.js"></script>
    <script type="module" src="../assets/component/Header.js"></script>
    <script type="module" src="viewpost.js"></script>
</body>

<div class="bottom-space"></div>
</div>
</html>
