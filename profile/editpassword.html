<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="editpassword.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header-component profile></header-component>
    <div class="container">
        <div class="scroll-area">
            <div class="scroll-content">
                <div class="edit-wrapper">
                    <h2 id="edit-title" class="highlight">비밀번호 변경</h2>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                        <p id="password-helper" class="helper-text"></p> 
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
                        <p id="confirm-password-helper" class="helper-text"></p> 
                    </div>
                    <button id="edit-button" disabled>변경하기</button>
                    <div id="toast" class="toast"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/component/Header.js"></script>
    <script type="module" src="editpassword.js"></script>
</body>
</html>
