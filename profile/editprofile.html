<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="editprofile.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header-component profile></header-component>
    <div class="container">
        <div class="scroll-area">
            <div class="scroll-content">
                <div class="edit-wrapper">
                    <h2 id="edit-title" class="highlight">회원정보 수정</h2>
                    <div class="profile-upload">
                        <label for="profile-pic" class="profile-label">프로필 사진</label>
                        <label for="profile-pic" class="profile-circle" id="profile-circle">
                            <img  id="profile-preview" alt="프로필 이미지">
                            <div class="overlay">
                                <span id="edit-icon">변경</span>
                            </div>
                        </label>
                        <input type="file" id="profile-pic" accept="image/*" hidden>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <div id="email" class="read-only-field" autocomplete="off"></div>
                    </div>
                    <div class="input-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" autocomplete="off">
                        <p id="nickname-helper" class="helper-text"></p> 
                    </div>
                    <div id="delete-modal" class="modal">
                        <div class="modal-content">
                            <p class="modal-title">회원탈퇴 하시겠습니까?</p>
                            <p>작성한 게시글과 댓글을 더 이상 <br>수정/삭제할 수 없습니다.</p>
                            <div class="modal-buttons">
                                <button class="modal-btn" id="cancel-btn">취소</button>
                                <button class="modal-btn" id="confirm-btn">확인</button>
                            </div>
                        </div>
                    </div>
                    <button id="edit-button" disabled>수정하기</button>
                    <div id="login-button" class="login-link">회원탈퇴</div>
                    <div id="toast" class="toast"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/component/Header.js"></script>
    <script type="module" src="editprofile.js"></script>
</body>
</html>
